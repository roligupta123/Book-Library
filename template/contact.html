{% extends 'navbar.html' %}
{% load static %}

{% block title %}
  Contact
{% endblock title %}

{% block body %}
<style>
.contact-section {
    background: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    height: 100%;
  }

  .contact-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 12px;
  }

  .form-label {
    font-weight: 500;
  }

  .input-group-text {
    background-color: #e9ecef;
  }

  .btn-section {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  body {
    background-color: #f8f9fa;
  }
</style>

<div class="container py-5">
  <div class="row align-items-stretch">
    <!-- Left: Contact Form -->
    <div class="col-md-6 mb-4">
      <div class="contact-section h-100 d-flex flex-column justify-content-center">
        <h2 class="mb-4 text-primary text-center">ðŸ“š Contact Our Library</h2>
        <p class="text-muted text-center mb-4">We're happy to help. Fill out the form below and we'll get in touch!</p>

        <form method="POST" action="/contact">
          {% csrf_token %}

          <!-- Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" required>
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required>
            </div>
          </div>

          <!-- Phone -->
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
              <input type="tel" class="form-control" id="phone" name="phone" placeholder="123-456-7890" required>
            </div>
          </div>

          <!-- Message -->
          <div class="mb-4">
            <label for="message" class="form-label">Your Message</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-comment"></i></span>
              <textarea class="form-control" id="message" name="message" rows="4" placeholder="Type your message..." required></textarea>
            </div>
          </div>

          <div class="btn-section">
            <button type="submit" class="btn btn-primary">ðŸ“¨ Send Message</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Right: Image -->
    <div class="col-md-6">
      <img src="/static/contact-b.jpg" alt="Library Contact" class="contact-image">
    </div>
  </div>
</div>

<footer class="text-center bg-dark text-white py-3 mt-5">
  <p class="mb-0">Â© 2025 My Library. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock body %}
