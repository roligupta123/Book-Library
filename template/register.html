{% extends 'navbar.html' %}
{% block title %}
    register
{% endblock title %}

{% block body %}
  <style>
    .container-box {
      background-color: white;
      display: flex;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      max-width: 1000px;
      margin-left: 13%;
      margin-top: 11px;
      width: 100%;
    }

    .form-section {
      flex: 1;
      padding: 40px;
    }

    .image-section {
      flex: 1;
      background: #f2f6ff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-section img {
      max-width: 100%;
      height: auto;
    }

    .form-control {
      border-radius: 12px;
      padding-left: 40px;
    }

    .form-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      margin-top: 14px;
      margin-right: 10px;
      transform: translateY(-50%);
      color: #667eea;
    }

    .btn {
      border-radius: 12px;
    }
    
    @media (max-width: 768px) {
      .container-box {
        flex-direction: column;
      }

      .image-section {
        display: none;
      }
    }
  </style>


<div class="container-box">
  <!-- Form Section -->
  <div class="form-section">
    <h3 class="text-center mb-4"><i class="fa-solid fa-user-plus"></i> Create Account</h3>
    <form method="post" action="/register">
      {% csrf_token %}
      
      <div class="mb-3 form-group">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" id="name" name="username" placeholder="Enter Your user name" required>
          </div>
      </div>

      <div class="mb-3 form-group">
        <label for="email" class="form-label">Email address</label>
        <div class="input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required>
          </div>
      </div>

      <div class="mb-3 form-group">
        <label for="password1" class="form-label">Password</label>
        <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="password" name="password1" placeholder="Enter Your Password" required>
          </div>
      </div>

      <div class="mb-3 form-group">
        <label for="password2" class="form-label">Confirm Password</label>
        <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="password" name="password2" placeholder="Enter Your Password" required>
          </div>
      </div>

      <div class="mb-3 form-group">
        <label for="role" class="form-label">Role</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
          <select class="form-control" id="role" name="role">
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-info w-100">Register</button>

      <div class="text-center mt-3">
        <p>Already have an account? <a href="/login" class="text-decoration-none text-primary">Login</a></p>
      </div>
    </form>
  </div>

  <!-- Image Section -->
  <div class="image-section">
    <img src="/static/register.png" alt="Register Illustration">
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock body %}
