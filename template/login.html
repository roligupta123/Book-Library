{% extends 'navbar.html' %}
{% block title %}
    login
{% endblock title %}

{% block body %}
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      display: flex;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 1000px;
      width: 100%;
      margin-left: 8%;
      margin-top: 30px;
    }

    .form-section {
      flex: 1;
      padding: 40px;
    }

    .form-section h3 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .btn {
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .social-btn {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 16px;
      color: white;
    }

    .social-btn.facebook { background-color: #3b5998; }
    .social-btn.google { background-color: #db4437; }
    .social-btn.twitter { background-color: #1da1f2; }
    .social-btn.github { background-color: #333; }

    .input-group-text i {
        font-size: 14px;  /* Or 12px or as per your layout */
      }

    .image-section {
      flex: 1;
      background-color: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .image-section img {
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }

      .image-section {
        display: none;
      }
    }
    .input-group {
  display: flex;
  align-items: center;
}


.input-group-text i {
  color: #6c757d;
}

.form-control {
  border: 1px solid #ced4da;
  border-left: none; /* merge with icon box */
  border-radius: 0 12px 12px 0; /* right side rounded only */
  height: 40px; /* make both equal height */
}
.input-group-text{
  height: 40px;
  margin-bottom: 14px;
}
  </style>
</head>
<body>

<div class="login-container">
  <div class="form-section">
    <h3>üîê Login</h3>
    <form method="post" action="/login">
      {% csrf_token %}
    <div class="mb-3 form-group">
  <label for="username" class="form-label">Username</label>
  <div class="input-group">
    <span class="input-group-text">
      <i class="fas fa-user"></i>
    </span>
    <input type="text" class="form-control" placeholder="Enter your name" name="username">
  </div>
</div>

<div class="mb-3 form-group">
  <label for="password" class="form-label">Password</label>
  <div class="input-group">
    <span class="input-group-text">
      <i class="fas fa-lock"></i>
    </span>
    <input type="password" class="form-control" placeholder="Enter Your Password" name="password">
  </div>
</div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <input type="checkbox" id="rememberMe" class="form-check-input" checked>
          <label for="rememberMe" class="form-check-label">Remember me</label>
        </div>
        <a href="#" class="text-decoration-none">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-info w-100">Sign in</button>

      <div class="text-center mt-3">
        <p>Not a member? <a href="/register" class="text-primary">Register</a></p>
        <p>or sign in with</p>
        <div class="d-flex justify-content-center gap-3">
          <a href="https://www.facebook.com/" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="https://www.google.com/" class="social-btn google"><i class="fab fa-google"></i></a>
          <a href="https://x.com/" class="social-btn twitter"><i class="fab fa-twitter"></i></a>
          <a href="https://github.com/roligupta123" class="social-btn github"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </form>
  </div>

  <div class="image-section">
    <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-4488042-3723271.png" alt="Login Illustration">
  </div>
</div>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock body %}
