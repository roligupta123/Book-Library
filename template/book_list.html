{% extends 'navbar.html' %}
{% block title %}
    book Catalogue
{% endblock title %}

{% block body %}

<style>
    .card-img-top {
      height: 300px;
      object-fit: cover;
    }
    .card-body {
      padding: 0.75rem;
    }
    .card-title {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .card-text {
      font-size: 0.85rem;
    }
</style>

<div class="container my-5">
    <h2 class="text-center mb-4">ðŸ“š Book Catalogue</h2>
    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 g-3">
      {% for book in books %}
      <div class="col">
        <div class="card h-100 shadow-sm">
        <img src="{{ book.image.url }}" class="img-fluid rounded" alt="{{ book.title }}">
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text text-muted">by {{ book.author }}</p>
            <p class="card-text"><small class="text-muted">Published: {{ book.publish }}</small></p>
            <div class="mt-auto">
              <a href="{% url 'book_detail' book.id %}" class="btn btn-primary btn-sm mt-2">View Details</a>
            </div>
          </div>
        </div>
      </div>
      
      {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock body %}
