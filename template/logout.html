{% extends 'navbar.html' %}
{% block title %}
    Home
{% endblock title %}
    
{% block body %}
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logout-card {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
    }
    .logout-card h3 {
      margin-bottom: 20px;
    }
    .logout-card .btn {
      border-radius: 12px;
    }
  </style>

<div class="logout-card">
  <h3>Are you sure you want to logout?</h3>
  <form method="POST" action="/logout">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger w-100 mb-3">Logout</button>
  <form method="POST" action="/logout">
  {% csrf_token %}
  <a href="{% url 'logout-page' %}">Logout</a>

  <a href="/" class="btn btn-outline-secondary w-100">Cancel</a>
</form>

 </form>

</div>

{% endblock body %}
